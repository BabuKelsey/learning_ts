<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon Generator</title>
    <script type="module" src="../../out/crappyGame/weaponGenerator.js"></script>
    <!-- <style>
        input {
            color: black;   /* move to css later */
        }
    </style> -->
</head>
<body>
    <h1>Weapon Generator</h1>
    <form id="weaponForm">
        <label for="weaponName">Weapon Name:</label>
        <input type="text" id="weaponName" name="weaponName" required>

        <label for="weaponRarity">Weapon Rarity:</label>
        <select id="weaponRarity" name="weaponRarity">
            <option value="common">Common</option>
            <option value="rare">Rare</option>
            <option value="legendary">Legendary</option>
            <option value="exotic">Exotic</option>
        </select>

        <label for="baseAmmoRegen">Base Ammo Regeneration:</label>
        <input type="number" id="baseAmmoRegen" name="baseAmmoRegen" required>

        <button type="submit">Generate Weapon</button>
    </form>

    <h2>Generated Weapon</h2>
    <pre id="weaponOutput"></pre>

    
</body>
</html>
