<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <script src="../../out/aSimplePage/userInputReturn.js" defer></script>
</head>

<body>
    <h1>User input return script</h1>
    <form id="userForm">
        <label for="userName">Name:</label>
        <input type="text" id="userName" name="userName" required>

        <label for="userAge">Age:</label>
        <input type="number" id="userAge" name="userAge" required>

        <button id="submitFormButton">Submit</button>
    </form>

    <input id="userInput" type="text" placeholder="Type something...">
    <button id="submitButton">Submit</button>

    <p id="userOutput"></p>
</body>

</html>
